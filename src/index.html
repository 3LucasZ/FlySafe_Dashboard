<!DOCTYPE html>
<html>
  <head>
    <title>FlySafe</title>
    <script src="ble.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-bold text-xl">
    <div class="text-center p-5">FlySafe Dashboard ✈️</div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
      <div class="rounded shadow-lg bg-blue p-5">
        <div class="object-top-left font-sans">FlySafe Module:</div>
        <div class="grid grid-cols-2 gap-2">
          <button
            onclick="connectBLE()"
            class="bg-green p-4 rounded-lg hover:scale-105 transition-all"
          >
            Connect
          </button>
          <button
            onclick="disconnectBLE()"
            class="bg-red p-4 rounded-lg hover:scale-105 transition-all"
          >
            Disconnect
          </button>
          <button
            onclick="restartESP()"
            class="bg-yellow p-4 rounded-lg hover:scale-105 transition-all"
          >
            Reboot
          </button>
          <div id="statusDiv" class="bg-yellow p-4 rounded-lg text-center">
            Connected: false
          </div>
        </div>
      </div>

      <div class="rounded shadow-lg bg-blue p-5">
        <div class="object-top-left font-sans">Speaker:</div>
        <form class="flex flex-row md-2">
          <!--<label
              for="speakerName"
              class="text-xl font-sans"
              >Name</label
            >-->

          <input
            type="speakerName"
            id="speakerDiv"
            class="rounded-lg p-2 mr-2 basis-3/4"
            placeholder="e.g. Bose AE2 SoundLink"
            required
          />
          <input
            type="button"
            value="Connect"
            onclick="writeSpeaker()"
            class="bg-yellow p-4 rounded-lg font-bold text-2xl hover:scale-105 transition-all basis-1/4"
          />
        </form>
        <div class="flex mt-2">
          <button
            onclick="volUp()"
            class="bg-green p-4 rounded-lg hover:scale-105 transition-all mr-2"
          >
            +
          </button>
          <button
            onclick="volDown()"
            class="bg-red p-4 rounded-lg hover:scale-105 transition-all"
          >
            -
          </button>
        </div>
      </div>

      <div class="rounded shadow-lg bg-blue">
        <div class="object-top-left p-4">AGL Altitude:</div>
        <div class="p-5 text-7xl">
          <span id="distDiv">DNE</span> <span class="text-2xl"> meters</span>
        </div>
      </div>
      <div class="rounded shadow-lg">
        <canvas id="canvasDiv"></canvas>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
