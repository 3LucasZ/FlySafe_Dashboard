<!DOCTYPE html>
<html>
  <head>
    <title>FlySafe</title>
    <script src="ble.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
  </head>
  <body class="font-bold text-xl">
    <div class="text-center p-5">FlySafe Dashboard ✈️</div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
      <div class="rounded shadow-lg bg-blue p-5">
        <div class="object-top-left font-sans">FlySafe Module:</div>
        <div class="grid grid-cols-2 gap-2">
          <button
            onclick="connectBLE()"
            class="bg-green p-4 rounded-lg hover:scale-105 transition-all"
          >
            Connect
          </button>
          <button
            onclick="disconnectBLE()"
            class="bg-red p-4 rounded-lg hover:scale-105 transition-all"
          >
            Disconnect
          </button>
          <button
            onclick="reboot()"
            class="bg-yellow p-4 rounded-lg hover:scale-105 transition-all"
          >
            Reboot
          </button>
          <div id="statusDiv" class="bg-yellow p-4 rounded-lg text-center">
            Connected: false
          </div>
        </div>
      </div>

      <div class="rounded shadow-lg bg-blue p-5">
        <div class="object-top-left font-sans">Configure:</div>
        <div class="flex flex-row gap-2">
          <button
            onclick="volDown()"
            class="bg-red p-4 rounded-lg hover:scale-105 transition-all"
          >
            -
          </button>
          <div class="bg-yellow p-4 rounded-lg text-center mx-2">
            Volume:
            <span id="volDiv">DNE</span> %
          </div>
          <button
            onclick="volUp()"
            class="bg-green p-4 rounded-lg hover:scale-105 transition-all"
          >
            +
          </button>
          <button
            onclick="testAudio()"
            class="bg-yellow p-4 rounded-lg hover:scale-105 transition-all"
          >
            Test
          </button>
        </div>
        <div class="flex flex-row gap-2 mt-2">
          <div class="basis-1/2 bg-yellow p-4 rounded-lg text-center">
            Offset:
            <span id="offsetDiv">DNE</span> cm
          </div>
          <input
            type="number"
            id="offsetInputDiv"
            class="basis-1/4 rounded-lg p-2 w-full"
            placeholder="e.g. 134"
            required
          />
          <button
            onclick="setOffset()"
            class="basis-1/4 bg-yellow p-4 rounded-lg hover:scale-105 transition-all"
          >
            Set
          </button>
        </div>
      </div>

      <div class="rounded shadow-lg bg-blue">
        <div class="object-top-left p-4">AGL Altitude:</div>
        <div class="p-5 text-7xl">
          <span id="distDiv">DNE</span> <span class="text-2xl"> meters</span>
        </div>
      </div>
      <div class="rounded shadow-lg">
        <canvas id="canvasDiv"></canvas>
      </div>
    </div>
    <div>DEBUG LOGS</div>
    <div id="logs"></div>
    <script src="index.js"></script>
  </body>
</html>
